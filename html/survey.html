<body>
  <div class="new-pre-wrap">
    <div class="new-pre-header">
      <div class="new-pre-nav">
        <button type="button" class="btn-history-back" aria-label="뒤로">
          <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">

            <path d="M11 19.5L4 12.5L11 5.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <div class="new-pre-page-title">내 집 방문의 날 행사 만족도 Survey</div>
      </div>
    </div>
    <div class="new-pre-body">
      <div class="new-pre-survey">
        <div class="survey-top-guide">
          푸르지오 가족이 되신 것을 진심으로 환영합니다. <br>
          내 집 방문의 날 행사에 참여해 주신 고객님들을 대상으로 서비스 만족도를 조사하여 불편사항을 개선하고 서비스 품질을 향상시키기 위한 목적으로 여러분의 의견을 청취하고 있습니다. 잠시만 시간을 내어 설문에 답해주시면 대단히 감사하겠습니다.
          <strong class="required">*필수항목</strong>
        </div>
        <section class="survey-form">
          <div class="new-pre-form-group">
            <div class="form-label">입주여부 <strong class="required">*</strong></div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio1" id="radio1-1">
              <label class="form-check-label" for="radio1-1">
                자가
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio1" id="radio1-2" checked>
              <label class="form-check-label" for="radio1-2">
                임대
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio1" id="radio1-3" checked>
              <label class="form-check-label" for="radio1-3">
                전매
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio1" id="radio1-4" checked>
              <label class="form-check-label" for="radio1-4">
                미정
              </label>
            </div>
          </div>
          <div class="new-pre-form-group">
            <div class="form-label">입주여부 공개에 대한 동의여부 <strong class="required">*</strong></div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio2" id="radio2-1">
              <label class="form-check-label" for="radio2-1">
                동의
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio2" id="radio2-2" checked>
              <label class="form-check-label" for="radio2-2">
                미동의
              </label>
            </div>
          </div>

          <div class="new-pre-balloon">세대 및 단지에 대한 만족도 조사</div>
          <div class="new-pre-form-group">
            <div class="form-label">1-1. 세대내부에 만족하지 못하셨다면 불만족 부분은 어느 부분입니까?</div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio3" id="radio3-1">
              <label class="form-check-label" for="radio3-1">
                도배
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio3" id="radio3-2">
              <label class="form-check-label" for="radio3-2">
                일반가구
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio3" id="radio3-3">
              <label class="form-check-label" for="radio3-3">
                타일
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio3" id="radio3-4">
              <label class="form-check-label" for="radio3-4">
                주방
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio3" id="radio3-5">
              <label class="form-check-label" for="radio3-5">
                PL창호
              </label>
            </div>
            <div class="new-pre-form-check">
              <input class="form-check-input" type="radio" name="radio3" id="radio3-6">
              <label class="form-check-label" for="radio3-6">
                기타(최대 100자 입력가능)
              </label>
            </div>
            <textarea class="new-pre-form-control" placeholder="내용을 입력해 주세요" row="2"></textarea>
          </div>
        </section>
        <button type="button" class="new-pre-btn-submit">제출</button>
      </div>
    </div>
  </div>
